<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Challenge</title>
    <style>
        :root {
            /* Your Color Scheme */
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .score-badge {
            background: var(--deep-charcoal);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1.5rem;
            border: 1px solid var(--gold);
        }

        /* Fix for the vertical alignment */
        #pi-flow {
            display: flex;
            flex-direction: row; /* Force horizontal */
            flex-wrap: wrap;    /* Allow to move to next line if full */
            justify-content: center;
            gap: 6px;
            min-height: 50px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .digit {
            width: 32px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .digit.decimal {
            background: var(--mid-grey);
            color: var(--deep-charcoal);
        }

        .digit.wrong {
            background: #b22222; /* Critical Alert */
            animation: shake 0.2s;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 2rem;
        }

        button {
            padding: 15px;
            border: 1px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--steel-blue);
            border-color: var(--text-light);
        }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--gunmetal-grey);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--gold);
            color: white;
        }

        .btn-restart {
            background: var(--gold);
            color: var(--deep-charcoal);
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="score-badge">Score: <span id="score">0</span></div>
    
    <div id="pi-flow">
        <span class="digit decimal">3</span>
        <span class="digit decimal">.</span>
    </div>

    <p style="color: var(--mid-grey)" id="status-text">Enter the next digit...</p>

    <div class="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 style="color: var(--gold)">GAME OVER</h2>
        <p>Digits Memorized: <span id="final-score" style="font-size: 2rem; display: block; margin: 10px 0;">0</span></p>
        <button class="btn-restart" onclick="resetGame()">TRY AGAIN</button>
    </div>
</div>

<script>
    // Logic to calculate Pi to 1500 digits
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        while (digits.length < n) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n;
                r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k;
                t *= l;
                l += 2n;
                k += 1n;
                n_ = nn;
                r = nr;
            }
        }
        return digits.substring(1); 
    }

    const PI_DIGITS = generatePi(1505);
    let currentIndex = 0;
    let gameOver = false;

    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(120, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function handleInput(num) {
        if (gameOver) return;

        if (num === PI_DIGITS[currentIndex]) {
            const span = document.createElement('span');
            span.className = 'digit';
            span.textContent = num;
            document.getElementById('pi-flow').appendChild(span);
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;
        } else {
            gameOver = true;
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong';
            span.textContent = num;
            document.getElementById('pi-flow').appendChild(span);
            document.getElementById('final-score').textContent = currentIndex;
            document.getElementById('game-over-modal').style.display = 'flex';
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        document.getElementById('score').textContent = '0';
        document.getElementById('pi-flow').innerHTML = '<span class="digit decimal">3</span><span class="digit decimal">.</span>';
        document.getElementById('game-over-modal').style.display = 'none';
    }
</script>
</body>
</html>
