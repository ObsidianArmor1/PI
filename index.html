<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Challenge - Large Scale</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 1100px;
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .score-badge {
            background: var(--deep-charcoal);
            color: var(--gold);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1.4rem;
            display: inline-block;
            margin-bottom: 2rem;
            border: 2px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Taller Viewport for 3 Large Lines */
        .pi-viewport {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            height: 280px; /* Increased height for larger digits */
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--steel-blue) transparent;
            display: flex;
            justify-content: center;
        }

        #pi-flow {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 8px;
            /* width is set to fit 3 groups of 6 large digits + separators */
            width: 860px; 
        }

        /* Scaled Up Digits */
        .digit {
            width: 42px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 6px;
            font-weight: 900;
            font-size: 1.8rem; /* Large font size */
            flex-shrink: 0;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .group-separator {
            margin-right: 20px; /* Larger separator for larger digits */
        }

        .digit.decimal {
            background: var(--mid-grey);
            color: var(--deep-charcoal);
        }

        .digit.wrong {
            background: #d32f2f;
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            padding: 20px;
            border: 2px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover { 
            background: var(--steel-blue);
            border-color: white;
        }
        
        button:active {
            transform: translateY(3px);
        }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--gunmetal-grey);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--gold);
        }

        .btn-restart {
            background: var(--gold);
            color: var(--deep-charcoal);
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 25px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="score-badge">Score: <span id="score">0</span></div>
    
    <div class="pi-viewport" id="viewport">
        <div id="pi-flow">
            <span class="digit decimal">3</span>
            <span class="digit decimal group-separator">.</span>
        </div>
    </div>

    <div class="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 style="color: var(--gold); font-size: 3rem; margin-top: 0;">GAME OVER</h2>
        <p style="font-size: 1.5rem;">Total Digits Memorized:</p>
        <span id="final-score" style="font-size: 5rem; font-weight: 900; color: white; display: block;">0</span>
        <button class="btn-restart" onclick="resetGame()">TRY AGAIN</button>
    </div>
</div>

<script>
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        while (digits.length < n) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        return digits.substring(1); 
    }

    const PI_DIGITS = generatePi(1505);
    let currentIndex = 0;
    let gameOver = false;

    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function handleInput(num) {
        if (gameOver) return;

        const container = document.getElementById('pi-flow');
        const viewport = document.getElementById('viewport');

        if (num === PI_DIGITS[currentIndex]) {
            const span = document.createElement('span');
            span.className = 'digit';
            if ((currentIndex + 1) % 6 === 0) span.classList.add('group-separator');
            span.textContent = num;
            container.appendChild(span);
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;
            viewport.scrollTop = viewport.scrollHeight;
        } else {
            gameOver = true;
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong';
            span.textContent = num;
            container.appendChild(span);
            document.getElementById('final-score').textContent = currentIndex;
            document.getElementById('game-over-modal').style.display = 'flex';
            viewport.scrollTop = viewport.scrollHeight;
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        document.getElementById('score').textContent = '0';
        document.getElementById('pi-flow').innerHTML = '<span class="digit decimal">3</span><span class="digit decimal group-separator">.</span>';
        document.getElementById('game-over-modal').style.display = 'none';
    }
</script>
</body>
</html>
