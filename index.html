<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Challenge</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 1000px;
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .score-badge {
            background: var(--deep-charcoal);
            color: var(--gold);
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            display: inline-block;
            margin-bottom: 1.2rem;
            border: 2px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .pi-viewport {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 25px 30px;
            margin-bottom: 20px;
            height: 200px; 
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--steel-blue) transparent;
            display: flex;
            justify-content: center;
        }

        /* The container for all rows */
        #pi-rows-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Padding left to make room for the "3." prefix */
            padding-left: 90px;
        }

        /* A single row of digits (holds 3 groups) */
        .pi-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative; /* Needed for absolute positioning the prefix on row 1 */
        }

        /* A group of 6 digits */
        .pi-group {
            display: flex;
            gap: 10px;
            margin-right: 30px; /* Space between groups */
        }
        /* Remove margin from the last group in a row */
        .pi-group:last-child {
            margin-right: 0;
        }

        /* The "3." prefix - Absolutely positioned relative to the FIRST row */
        .prefix {
            position: absolute;
            left: -90px; /* Pull it back into the padding area */
            top: 0;
            display: flex;
            gap: 10px;
            height: 100%;
            align-items: center;
        }

        .digit {
            width: 36px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 5px;
            font-weight: 900;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .digit.decimal {
            background: var(--mid-grey);
            color: var(--deep-charcoal);
        }

        .digit.wrong {
            background: #d32f2f;
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 650px;
            margin: 0 auto;
        }

        button {
            padding: 14px;
            border: 2px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        button:hover { 
            background: var(--steel-blue);
            border-color: white;
        }

        button:active { transform: translateY(2px); }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--gunmetal-grey);
            padding: 40px;
            border-radius: 18px;
            text-align: center;
            border: 3px solid var(--gold);
        }

        .btn-restart {
            background: var(--gold);
            color: var(--deep-charcoal);
            border: none;
            padding: 12px 35px;
            border-radius: 7px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="score-badge">SCORE: <span id="score">0</span></div>
    
    <div class="pi-viewport" id="viewport">
        <div id="pi-rows-container">
            </div>
    </div>

    <div class="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 style="color: var(--gold); font-size: 2.2rem; margin-top: 0;">GAME OVER</h2>
        <p style="font-size: 1.2rem;">Total Digits Memorized:</p>
        <span id="final-score" style="font-size: 4rem; font-weight: 900; color: white; display: block;">0</span>
        <button class="btn-restart" onclick="resetGame()">TRY AGAIN</button>
    </div>
</div>

<script>
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        while (digits.length < n) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        return digits.substring(1); 
    }

    const PI_DIGITS = generatePi(1505);
    let currentIndex = 0;
    let gameOver = false;
    
    // Track current DOM elements to append to
    let currentRow = null;
    let currentGroup = null;

    // Sound logic
    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function createNewRow(isFirstRow = false) {
        const rowsContainer = document.getElementById('pi-rows-container');
        const row = document.createElement('div');
        row.className = 'pi-row';
        
        // If it's the first row, add the "3." prefix
        if (isFirstRow) {
            const prefix = document.createElement('div');
            prefix.className = 'prefix';
            prefix.innerHTML = '<span class="digit decimal">3</span><span class="digit decimal">.</span>';
            row.appendChild(prefix);
        }
        
        rowsContainer.appendChild(row);
        currentRow = row;
    }

    function createNewGroup() {
        if (!currentRow) createNewRow(true); // Safety check
        const group = document.createElement('div');
        group.className = 'pi-group';
        currentRow.appendChild(group);
        currentGroup = group;
    }

    function handleInput(num) {
        if (gameOver) return;

        // Determine if we need a new Row or Group BEFORE appending
        // We do this by checking the currentIndex
        
        // New Row needed every 18 digits (0, 18, 36...)
        if (currentIndex > 0 && currentIndex % 18 === 0) {
            createNewRow(false);
        }
        
        // New Group needed every 6 digits (0, 6, 12, 18...)
        if (currentIndex === 0 || currentIndex % 6 === 0) {
            createNewGroup();
        }

        const viewport = document.getElementById('viewport');

        if (num === PI_DIGITS[currentIndex]) {
            const span = document.createElement('span');
            span.className = 'digit';
            span.textContent = num;
            currentGroup.appendChild(span);
            
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;
            viewport.scrollTop = viewport.scrollHeight;
        } else {
            gameOver = true;
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong';
            span.textContent = num;
            currentGroup.appendChild(span);
            
            document.getElementById('final-score').textContent = currentIndex;
            document.getElementById('game-over-modal').style.display = 'flex';
            viewport.scrollTop = viewport.scrollHeight;
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        currentRow = null;
        currentGroup = null;
        document.getElementById('score').textContent = '0';
        document.getElementById('pi-rows-container').innerHTML = ''; // Clear all rows
        document.getElementById('game-over-modal').style.display = 'none';
        
        // Initialize the first row for the user to start typing
        // Note: The logic inside handleInput will create the row/group on the first input (index 0)
        // But the 3. needs to be visible immediately. So we create the first row now.
        createNewRow(true);
        // We don't create the group yet; handleInput will do that when typing starts.
        // Wait, if we don't create the group, the prefix appears but 3. stays there.
        // Actually handleInput checks (index === 0) to create a group. That works.
    }
    
    // Init game
    resetGame();
</script>
</body>
</html>
