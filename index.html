<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Challenge</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 1.8rem;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 820px; /* Scaled down */
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .score-badge {
            background: var(--deep-charcoal);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            display: inline-block;
            margin-bottom: 1.2rem;
            border: 2px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .pi-viewport {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px 10px;
            margin-bottom: 20px;
            height: 200px; /* Fits ~3-4 lines comfortably */
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--steel-blue) transparent;
        }

        /* Grid Row Layout */
        .pi-line {
            display: grid;
            grid-template-columns: 80px 1fr 80px; /* Balanced left/right to keep center centered */
            align-items: center;
            margin-bottom: 6px; /* Reduced vertical space */
        }

        .prefix-area {
            display: flex;
            gap: 5px;
            justify-content: flex-start;
        }

        .groups-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between groups of 6 */
        }

        .digit-group {
            display: flex;
            gap: 5px; /* Space between digits */
        }

        .digit {
            width: 30px; /* Scaled down from 36px */
            height: 40px; /* Scaled down from 46px */
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 4px;
            font-weight: 900;
            font-size: 1.3rem;
            flex-shrink: 0;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .digit.decimal {
            background: var(--mid-grey);
            color: var(--deep-charcoal);
        }

        .digit.wrong {
            background: #d32f2f;
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 580px;
            margin: 0 auto;
        }

        button {
            padding: 14px;
            border: 2px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover { background: var(--steel-blue); border-color: white; }
        button:active { transform: translateY(2px); }

        /* Modal / Game Over */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--gunmetal-grey);
            padding: 40px;
            border-radius: 18px;
            text-align: center;
            border: 3px solid var(--gold);
        }
        .btn-restart {
            background: var(--gold);
            color: var(--deep-charcoal);
            border: none;
            padding: 12px 30px;
            border-radius: 7px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="score-badge">Score: <span id="score">0</span></div>
    
    <div class="pi-viewport" id="viewport">
        <div id="lines-container">
            </div>
    </div>

    <div class="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 style="color: var(--gold); font-size: 2.2rem; margin-top: 0;">GAME OVER</h2>
        <p style="font-size: 1.2rem;">Total Digits Memorized:</p>
        <span id="final-score" style="font-size: 3.5rem; font-weight: 900; color: white; display: block;">0</span>
        <button class="btn-restart" onclick="resetGame()">TRY AGAIN</button>
    </div>
</div>

<script>
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        while (digits.length < n) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        return digits.substring(1); 
    }

    const PI_STR = generatePi(1505);
    let currentIndex = 0;
    let gameOver = false;

    // Structure refs
    let currentLineEl = null;
    let currentGroupEl = null;

    function createNewLine() {
        const line = document.createElement('div');
        line.className = 'pi-line';
        
        const prefixArea = document.createElement('div');
        prefixArea.className = 'prefix-area';
        
        // Add "3." only to the very first line
        if (currentIndex === 0) {
            prefixArea.innerHTML = `
                <span class="digit decimal">3</span>
                <span class="digit decimal">.</span>
            `;
        }
        
        const groupsContainer = document.createElement('div');
        groupsContainer.className = 'groups-container';
        
        const spacer = document.createElement('div'); // Keeps layout balanced
        
        line.appendChild(prefixArea);
        line.appendChild(groupsContainer);
        line.appendChild(spacer);
        
        document.getElementById('lines-container').appendChild(line);
        currentLineEl = groupsContainer;
        createNewGroup();
    }

    function createNewGroup() {
        const group = document.createElement('div');
        group.className = 'digit-group';
        currentLineEl.appendChild(group);
        currentGroupEl = group;
    }

    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function handleInput(num) {
        if (gameOver) return;

        // Initialize first line
        if (!currentLineEl) createNewLine();

        if (num === PI_STR[currentIndex]) {
            const span = document.createElement('span');
            span.className = 'digit';
            span.textContent = num;
            
            currentGroupEl.appendChild(span);
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;

            // Logic for 6-digit groups and 18-digit lines
            if (currentIndex % 18 === 0) {
                createNewLine();
            } else if (currentIndex % 6 === 0) {
                createNewGroup();
            }

            const viewport = document.getElementById('viewport');
            viewport.scrollTop = viewport.scrollHeight;
        } else {
            gameOver = true;
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong';
            span.textContent = num;
            currentGroupEl.appendChild(span);
            
            document.getElementById('final-score').textContent = currentIndex;
            document.getElementById('game-over-modal').style.display = 'flex';
            document.getElementById('viewport').scrollTop = document.getElementById('viewport').scrollHeight;
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        currentLineEl = null;
        currentGroupEl = null;
        document.getElementById('score').textContent = '0';
        document.getElementById('lines-container').innerHTML = '';
        document.getElementById('game-over-modal').style.display = 'none';
        createNewLine();
    }

    // Start initial line
    createNewLine();
</script>
</body>
</html>
