<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Stream - Offset Mode</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Progress Bar Above */
        .progress-wrapper {
            width: 95%;
            max-width: 1050px;
            height: 12px;
            background: var(--deep-charcoal);
            border: 1px solid var(--mid-grey);
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            transition: width 0.2s ease;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 1050px; 
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .header-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .badge {
            background: var(--deep-charcoal);
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            border: 2px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .score-badge { color: var(--gold); }
        .best-badge { color: var(--text-light); border-color: var(--mid-grey); }

        .pi-viewport {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            height: 250px; /* Taller to see the header row */
            overflow-y: auto;
            overflow-x: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--steel-blue) transparent;
            display: flex;
            justify-content: center;
        }

        #pi-rows-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px; /* Standard padding */
        }

        .pi-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px; 
        }

        /* The Static Header Row */
        .pi-row.static-header {
            opacity: 0.5;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .pi-group {
            display: flex;
            gap: 10px;
            margin-right: 35px; 
            padding: 4px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent; 
        }
        
        /* Highlight for the current "chunk" */
        .pi-group.active-chunk {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .pi-group:last-child { margin-right: 0; }

        .digit {
            width: 36px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 5px;
            font-weight: 900;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .digit.static {
            background: var(--mid-grey);
            color: var(--deep-charcoal);
            box-shadow: none;
        }

        .digit.decimal { background: transparent; color: var(--text-light); width: 10px; box-shadow: none; font-size: 2rem;}

        .digit.wrong {
            background: #d32f2f;
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 650px;
            margin: 0 auto;
        }

        button {
            padding: 16px;
            border: 2px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover { 
            background: var(--steel-blue);
            border-color: white;
            transform: scale(1.05);
        }

        button:active { transform: translateY(2px); }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--gunmetal-grey);
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            border: 4px solid var(--gold);
        }

        .btn-restart {
            background: var(--gold); color: var(--deep-charcoal); border: none;
            padding: 15px 40px; border-radius: 8px; font-weight: 900; font-size: 1.4rem;
            cursor: pointer; margin-top: 25px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="progress-wrapper">
    <div class="progress-fill" id="progress-bar"></div>
</div>

<div class="container">
    <div class="header-area">
        <div class="badge score-badge">Score: <span id="score">0</span> / 1010</div>
        <div class="badge best-badge">Best: <span id="best">0</span></div>
    </div>
    
    <div class="pi-viewport" id="viewport">
        <div id="pi-rows-container">
            </div>
    </div>

    <div class="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 id="modal-title" style="color: var(--gold); font-size: 2.5rem; margin-top: 0;">CHALLENGE OVER</h2>
        <p style="font-size: 1.4rem;">Digits Memorized:</p>
        <span id="final-score" style="font-size: 5rem; font-weight: 900; color: white; display: block;">0</span>
        <button class="btn-restart" onclick="resetGame()">RETRY CHALLENGE</button>
    </div>
</div>

<script>
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        // Generate extra buffer to accommodate offset
        while (digits.length < n + 20) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        
        // Remove '3' (index 0)
        // Offset 10 digits '1415926535' (indices 1-10)
        // Start slice at 11
        const cleanPi = digits.substring(11, 11 + n);
        
        // Log verification
        console.log("Starting digits:", cleanPi.substring(0, 6)); // Should be 897932
        console.log("Final 3 digits:", cleanPi.substring(n-3, n)); 
        
        return cleanPi;
    }

    // Generate 1010 digits past the offset
    const TARGET = 1010;
    const PI_DIGITS = generatePi(TARGET);
    
    let currentIndex = 0;
    let sessionBest = 0;
    let gameOver = false;
    let currentRow = null;
    let currentGroup = null;

    // --- AUDIO ---
    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    // --- DOM LOGIC ---

    function createStaticHeader() {
        const container = document.getElementById('pi-rows-container');
        const row = document.createElement('div');
        row.className = 'pi-row static-header';
        
        // 3.
        row.innerHTML = `
            <div class="pi-group">
                <span class="digit static">3</span>
                <span class="digit decimal">.</span>
            </div>
            <div class="pi-group">
                <span class="digit static">1</span>
                <span class="digit static">4</span>
                <span class="digit static">1</span>
                <span class="digit static">5</span>
                <span class="digit static">9</span>
                <span class="digit static">2</span>
            </div>
            <div class="pi-group">
                <span class="digit static">6</span>
                <span class="digit static">5</span>
                <span class="digit static">3</span>
                <span class="digit static">5</span>
            </div>
        `;
        container.appendChild(row);
    }

    function createNewRow() {
        const rowsContainer = document.getElementById('pi-rows-container');
        const row = document.createElement('div');
        row.className = 'pi-row';
        rowsContainer.appendChild(row);
        currentRow = row;
    }

    function createNewGroup() {
        // If no row exists, make one
        if (!currentRow) createNewRow();
        
        // Unhighlight old group
        if (currentGroup) currentGroup.classList.remove('active-chunk');
        
        const group = document.createElement('div');
        group.className = 'pi-group active-chunk';
        currentRow.appendChild(group);
        currentGroup = group;
    }

    function handleInput(num) {
        if (gameOver) return;

        // Logic for creating rows/groups
        // We start immediately at index 0 (which is digit 8)
        // Group every 6. Row every 18.
        
        if (currentIndex % 18 === 0) {
            createNewRow();
        }
        
        if (currentIndex % 6 === 0) {
            createNewGroup();
        }

        const viewport = document.getElementById('viewport');

        if (num === PI_DIGITS[currentIndex]) {
            const span = document.createElement('span');
            span.className = 'digit';
            span.textContent = num;
            currentGroup.appendChild(span);
            
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;
            
            // Progress Bar
            const progressPercent = (currentIndex / TARGET) * 100;
            document.getElementById('progress-bar').style.width = Math.min(progressPercent, 100) + '%';
            
            // Auto Scroll
            viewport.scrollTop = viewport.scrollHeight;
            
            if (currentIndex === TARGET) endGame(true);
        } else {
            endGame(false, num);
        }
    }

    function endGame(won, numInput) {
        gameOver = true;
        if (!won) {
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong';
            span.textContent = numInput;
            currentGroup.appendChild(span);
            document.getElementById('modal-title').textContent = "CHALLENGE OVER";
        } else {
            document.getElementById('modal-title').textContent = "CHALLENGE COMPLETE!";
        }

        if (currentIndex > sessionBest) {
            sessionBest = currentIndex;
            document.getElementById('best').textContent = sessionBest;
        }

        document.getElementById('final-score').textContent = currentIndex + (won ? " (MAX!)" : "");
        document.getElementById('game-over-modal').style.display = 'flex';
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        currentRow = null;
        currentGroup = null;
        
        document.getElementById('score').textContent = '0';
        document.getElementById('progress-bar').style.width = '0%';
        document.getElementById('game-over-modal').style.display = 'none';
        
        const container = document.getElementById('pi-rows-container');
        container.innerHTML = ''; 
        
        // 1. Add the static 3.14... row
        createStaticHeader();
        
        // 2. The first input will automatically create the next row via handleInput logic?
        // No, handleInput checks (index % 18 === 0). 
        // 0 % 18 is 0. So it will create a row immediately on the first click?
        // Wait, handleInput runs *when user types*. 
        // We want the cursor (highlight box) to appear *before* they type.
        // So we must manually init the first typing row/group.
        createNewRow();
        createNewGroup();
    }
    
    // Init
    resetGame();
</script>
</body>
</html>
