<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Challenge - Stream Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
            --danger-red: #ff3333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        /* High Stakes Mode (Active at 900+) */
        body.high-stakes {
            background-color: #000000;
        }
        
        body.high-stakes .container {
            border-color: var(--danger-red);
            box-shadow: 0 0 40px rgba(255, 51, 51, 0.4);
        }

        /* Split Timers (Left Margin) */
        #splits-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 80vh;
            overflow-y: auto;
            text-align: left;
            opacity: 0.6;
            width: 120px;
            pointer-events: none;
        }

        .split-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--steel-blue);
        }
        
        .split-entry span {
            color: var(--text-light);
            font-weight: bold;
        }

        .progress-wrapper {
            width: 95%;
            max-width: 1050px;
            height: 12px;
            background: var(--deep-charcoal);
            border: 1px solid var(--mid-grey);
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: visible;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            transition: width 0.1s linear;
            border-radius: 6px;
        }

        /* Best Score Marker */
        #best-marker {
            position: absolute;
            top: -4px;
            bottom: -4px;
            width: 3px;
            background-color: white;
            box-shadow: 0 0 8px white, 0 0 15px white;
            z-index: 10;
            display: none; /* Hidden until fail */
            transition: left 0.3s ease;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 1050px; 
            text-align: center;
            border: 1px solid var(--mid-grey);
            transition: border 0.5s ease, box-shadow 0.5s ease;
        }

        .header-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .badge {
            background: var(--deep-charcoal);
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            border: 2px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .score-badge { color: var(--gold); }
        .best-badge { color: var(--text-light); border-color: var(--mid-grey); }

        .pi-viewport {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            height: 220px; 
            overflow-y: auto;
            overflow-x: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--steel-blue) transparent;
            display: flex;
            justify-content: center;
        }

        #pi-rows-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 0; 
            width: 100%;
        }

        .pi-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px; 
            position: relative;
            min-height: 46px; 
            width: 100%;
            padding-left: 20px; 
            box-sizing: border-box;
        }

        .pi-row.centered-row {
            justify-content: center;
            padding-left: 0;
        }

        .pi-group {
            display: flex;
            gap: 10px;
            margin-right: 35px; 
            padding: 4px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent; 
            min-height: 46px;
            box-sizing: content-box; 
        }
        
        .pi-group.active-chunk {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .pi-group.active-chunk:empty {
            border-color: transparent;
            background: transparent;
            box-shadow: none;
        }

        .pi-group:last-child { margin-right: 0; }

        .row-prefix {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px;
            font-weight: 900;
            color: var(--mid-grey);
            font-size: 1.5rem;
        }

        .digit {
            width: 36px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 5px;
            font-weight: 900;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .digit.decimal { background: var(--mid-grey); color: var(--deep-charcoal); }

        .digit.wrong {
            background: #d32f2f; /* RED BACKGROUND FOR WRONG DIGIT */
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            box-shadow: 0 0 15px #ff3333;
            z-index: 10;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 650px;
            margin: 0 auto;
        }

        button {
            padding: 16px;
            border: 2px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover { 
            background: var(--steel-blue);
            border-color: white;
            transform: scale(1.05);
        }

        button:active { transform: translateY(2px); }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--gunmetal-grey);
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            border: 4px solid var(--gold);
            min-width: 400px;
        }

        .btn-restart {
            background: var(--gold); color: var(--deep-charcoal); border: none;
            padding: 15px 40px; border-radius: 8px; font-weight: 900; font-size: 1.4rem;
            cursor: pointer; margin-top: 25px; width: 100%;
        }
        
        .btn-review {
            background: transparent; color: var(--text-light); border: 2px solid var(--mid-grey);
            padding: 15px 40px; border-radius: 8px; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; margin-top: 15px; width: 100%;
        }
        .btn-review:hover { background: rgba(255,255,255,0.1); border-color: white; }

        /* Restart Button on Main Screen (Hidden by default) */
        #main-restart-btn {
            display: none;
            max-width: 400px;
            margin: 0 auto;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div id="splits-container"></div>

<div class="progress-wrapper">
    <div class="progress-fill" id="progress-bar"></div>
    <div id="best-marker"></div>
</div>

<div class="container">
    <div class="header-area">
        <div class="badge score-badge">Score: <span id="score">0</span> / 1010</div>
        <div class="badge best-badge">Best: <span id="best">0</span></div>
    </div>
    
    <div class="pi-viewport" id="viewport">
        <div id="pi-rows-container"></div>
    </div>

    <div class="numpad" id="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>

    <button id="main-restart-btn" class="btn-restart" onclick="resetGame()">RETRY CHALLENGE</button>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 id="modal-title" style="color: var(--gold); font-size: 2.5rem; margin-top: 0;">CHALLENGE OVER</h2>
        <p style="font-size: 1.4rem;">Digits Memorized:</p>
        <span id="final-score" style="font-size: 5rem; font-weight: 900; color: white; display: block;">0</span>
        
        <button class="btn-restart" onclick="resetGame()">RETRY CHALLENGE</button>
        <button id="btn-view" class="btn-review" onclick="closeModal()">VIEW BOARD</button>
    </div>
</div>

<script>
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        while (digits.length < n) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        return digits.substring(1); 
    }

    const PI_DIGITS = generatePi(1200);
    const TARGET = 1010;
    
    // DEBUG LOG
    console.log(`Target: ${TARGET}`);
    console.log("Console Command available: debugWin()");

    let currentIndex = 0;
    let gameOver = false;
    let currentRow = null;
    let currentGroup = null;

    // --- TIMING VARIABLES ---
    let startTime = null;
    let timerRunning = false;

    let personalBest = localStorage.getItem('pi-stream-pb') || 0;
    document.getElementById('best').textContent = personalBest;

    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function fireConfetti() {
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    function createNewRow(isFirstRow = false) {
        const rowsContainer = document.getElementById('pi-rows-container');
        const row = document.createElement('div');
        row.className = 'pi-row';
        
        if (isFirstRow) {
            row.classList.add('centered-row'); // Center only the first row
            const prefix = document.createElement('div');
            prefix.className = 'row-prefix';
            prefix.innerHTML = '<span class="digit decimal">3</span><span class="digit decimal">.</span>';
            row.appendChild(prefix);
        }
        
        rowsContainer.appendChild(row);
        currentRow = row;
    }

    function createNewGroup() {
        if (!currentRow) createNewRow(true); 
        
        if (currentGroup) currentGroup.classList.remove('active-chunk');
        
        const group = document.createElement('div');
        group.className = 'pi-group active-chunk';
        currentRow.appendChild(group);
        currentGroup = group;
    }

    function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateBestMarker() {
        if (personalBest > 0) {
            const pct = Math.min((personalBest / TARGET) * 100, 100);
            const marker = document.getElementById('best-marker');
            marker.style.left = pct + '%';
        }
    }

    function handleInput(num) {
        if (gameOver) return;

        // START TIMER ON FIRST DIGIT
        if (currentIndex === 0 && !timerRunning) {
            startTime = Date.now();
            timerRunning = true;
        }

        // --- LAYOUT LOGIC ---
        if (currentIndex === 10) {
            createNewRow(false);
            createNewGroup();
        } else if (currentIndex > 10) {
            const relIndex = currentIndex - 10;
            if (relIndex > 0 && relIndex % 18 === 0) {
                createNewRow(false);
            }
            if (relIndex > 0 && relIndex % 6 === 0) {
                createNewGroup();
            }
        }

        const viewport = document.getElementById('viewport');

        if (num === PI_DIGITS[currentIndex]) {
            // CORRECT
            const span = document.createElement('span');
            span.className = 'digit';
            span.textContent = num;
            currentGroup.appendChild(span);
            
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;
            
            const progressPercent = (currentIndex / TARGET) * 100;
            document.getElementById('progress-bar').style.width = Math.min(progressPercent, 100) + '%';

            // --- HIGH STAKES MODE (900+) ---
            if (currentIndex === 900) {
                document.body.classList.add('high-stakes');
            }

            // --- SPLIT TIMERS (Every 100) ---
            if (currentIndex > 0 && currentIndex % 100 === 0) {
                const elapsed = Date.now() - startTime;
                const splitDiv = document.createElement('div');
                splitDiv.className = 'split-entry';
                splitDiv.innerHTML = `${currentIndex}: <span>${formatTime(elapsed)}</span>`;
                document.getElementById('splits-container').appendChild(splitDiv);
            }
            
            viewport.scrollTop = viewport.scrollHeight;
            
            if (currentIndex === TARGET) endGame(true);

        } else {
            // WRONG (Immediate Fail)
            endGame(false, num);
        }
    }

    function endGame(won, numInput) {
        gameOver = true;
        timerRunning = false;

        if (!won) {
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong'; // THIS CLASS MAKES IT RED
            span.textContent = numInput;
            currentGroup.appendChild(span);
            document.getElementById('modal-title').textContent = "CHALLENGE OVER";
            document.getElementById('modal-title').style.color = "#d32f2f";

            // SHOW BEST MARKER (Hidden until first fail)
            const marker = document.getElementById('best-marker');
            marker.style.display = 'block';
            updateBestMarker();

        } else {
            document.getElementById('modal-title').textContent = "1010 DIGITS!";
            document.getElementById('modal-title').style.color = "var(--gold)";
            fireConfetti();
        }

        if (currentIndex > personalBest) {
            personalBest = currentIndex;
            localStorage.setItem('pi-stream-pb', personalBest);
            document.getElementById('best').textContent = personalBest;
            updateBestMarker();
        }

        document.getElementById('final-score').textContent = currentIndex + (won ? " (MAX!)" : "");
        document.getElementById('game-over-modal').style.display = 'flex';
        document.getElementById('viewport').scrollTop = document.getElementById('viewport').scrollHeight;
    }

    function closeModal() {
        // HIDE MODAL
        document.getElementById('game-over-modal').style.display = 'none';
        
        // SWITCH TO REVIEW MODE
        // Hide Numpad
        document.getElementById('numpad').style.display = 'none';
        // Show Retry Button
        document.getElementById('main-restart-btn').style.display = 'block';
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        timerRunning = false;
        startTime = null;
        currentRow = null;
        currentGroup = null;

        // Reset High Stakes
        document.body.classList.remove('high-stakes');
        
        // Reset Splits
        document.getElementById('splits-container').innerHTML = '';

        document.getElementById('score').textContent = '0';
        document.getElementById('progress-bar').style.width = '0%';
        document.getElementById('pi-rows-container').innerHTML = ''; 
        document.getElementById('game-over-modal').style.display = 'none';

        // RESTORE GAME UI
        document.getElementById('numpad').style.display = 'grid';
        document.getElementById('main-restart-btn').style.display = 'none';
        
        // Initialize Layout Immediately
        createNewRow(true); 
        createNewGroup();
    }
    
    // DEBUG COMMAND
    window.debugWin = function() {
        if(gameOver) resetGame();
        let i = currentIndex;

        if(!timerRunning) {
            startTime = Date.now();
            timerRunning = true;
        }

        function fastType() {
            const batchSize = 50; 
            const stopAt = 1007; 

            for(let k=0; k<batchSize; k++) {
                if (i >= stopAt) return;
                handleInput(PI_DIGITS[i]);
                i++;
            }
            if (i < stopAt && !gameOver) requestAnimationFrame(fastType);
        }
        fastType();
    };

    resetGame();
</script>
</body>
</html>
