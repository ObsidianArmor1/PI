<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Memory Challenge - Stream Edition</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Progress Bar */
        .progress-wrapper {
            width: 95%;
            max-width: 1050px;
            height: 12px;
            background: var(--deep-charcoal);
            border: 1px solid var(--mid-grey);
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            transition: width 0.3s ease;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 1050px; 
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .header-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .badge {
            background: var(--deep-charcoal);
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            border: 2px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .score-badge { color: var(--gold); }
        .best-badge { color: var(--text-light); border-color: var(--mid-grey); }

        .pi-viewport {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            height: 220px; 
            overflow-y: auto;
            overflow-x: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--steel-blue) transparent;
            display: flex;
            justify-content: center;
        }

        #pi-rows-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Extra padding to center content visually since we removed the absolute prefix */
            padding-left: 20px; 
        }

        .pi-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px; 
            position: relative; 
        }

        .pi-group {
            display: flex;
            gap: 10px;
            margin-right: 35px; 
            padding: 4px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent; 
        }
        
        .pi-group.active-chunk {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .pi-group:last-child { margin-right: 0; }

        /* Style specifically for the first row "3." prefix */
        .row-prefix {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px;
            font-weight: 900;
            color: var(--mid-grey);
            font-size: 1.5rem;
        }

        .digit {
            width: 36px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steel-blue);
            color: white;
            border-radius: 5px;
            font-weight: 900;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .digit.decimal { background: var(--mid-grey); color: var(--deep-charcoal); }

        .digit.wrong {
            background: #d32f2f;
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 650px;
            margin: 0 auto;
        }

        button {
            padding: 16px;
            border: 2px solid var(--mid-grey);
            background: var(--gunmetal-grey);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover { 
            background: var(--steel-blue);
            border-color: white;
            transform: scale(1.05);
        }

        button:active { transform: translateY(2px); }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--gunmetal-grey);
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            border: 4px solid var(--gold);
        }

        .btn-restart {
            background: var(--gold); color: var(--deep-charcoal); border: none;
            padding: 15px 40px; border-radius: 8px; font-weight: 900; font-size: 1.4rem;
            cursor: pointer; margin-top: 25px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="progress-wrapper">
    <div class="progress-fill" id="progress-bar"></div>
</div>

<div class="container">
    <div class="header-area">
        <div class="badge score-badge">Score: <span id="score">0</span> / 1010</div>
        <div class="badge best-badge">Best: <span id="best">0</span></div>
    </div>
    
    <div class="pi-viewport" id="viewport">
        <div id="pi-rows-container"></div>
    </div>

    <div class="numpad">
        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button onclick="handleInput('0')">0</button>
    </div>
</div>

<div class="modal" id="game-over-modal">
    <div class="modal-content">
        <h2 id="modal-title" style="color: var(--gold); font-size: 2.5rem; margin-top: 0;">CHALLENGE OVER</h2>
        <p style="font-size: 1.4rem;">Digits Memorized:</p>
        <span id="final-score" style="font-size: 5rem; font-weight: 900; color: white; display: block;">0</span>
        <button class="btn-restart" onclick="resetGame()">RETRY CHALLENGE</button>
    </div>
</div>

<script>
    function generatePi(n) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        while (digits.length < n) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        return digits.substring(1); 
    }

    // Generate ample digits to check end
    const PI_DIGITS = generatePi(1200);
    const TARGET = 1010;
    
    // VERIFICATION LOG
    console.log("--- PI CHECK ---");
    console.log(`Digit 1008: ${PI_DIGITS[1007]}`);
    console.log(`Digit 1009: ${PI_DIGITS[1008]}`);
    console.log(`Digit 1010: ${PI_DIGITS[1009]}`);
    console.log(`Sequence ending at 1010: ...${PI_DIGITS.substring(1007, 1010)}`);
    
    let currentIndex = 0;
    let sessionBest = 0;
    let gameOver = false;
    let currentRow = null;
    let currentGroup = null;

    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(110, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function createNewRow(isFirstRow = false) {
        const rowsContainer = document.getElementById('pi-rows-container');
        const row = document.createElement('div');
        row.className = 'pi-row';
        
        if (isFirstRow) {
            // Add the 3. prefix INLINE for the first row only
            const prefix = document.createElement('div');
            prefix.className = 'row-prefix';
            prefix.innerHTML = '<span class="digit decimal">3</span><span class="digit decimal">.</span>';
            row.appendChild(prefix);
        }
        
        rowsContainer.appendChild(row);
        currentRow = row;
    }

    function createNewGroup() {
        if (!currentRow) createNewRow(true); 
        
        // Remove active class from previous group
        if (currentGroup) currentGroup.classList.remove('active-chunk');
        
        const group = document.createElement('div');
        group.className = 'pi-group active-chunk';
        currentRow.appendChild(group);
        currentGroup = group;
    }

    function handleInput(num) {
        if (gameOver) return;

        // --- LAYOUT LOGIC ---
        
        // 1. Initial State (Index 0) -> Create Row 1, Group 1
        if (currentIndex === 0) {
            createNewRow(true);
            createNewGroup(); // This group will hold 10 digits
        } 
        
        // 2. Exact Transition to Line 2 (Index 10) -> Create Row 2, Group 2
        else if (currentIndex === 10) {
            createNewRow(false);
            createNewGroup();
        }
        
        // 3. Subsequent Rows/Groups (Index > 10)
        else if (currentIndex > 10) {
            // We adjust index by -10 because the first 10 behave differently
            const relIndex = currentIndex - 10;
            
            // New Row every 18 digits (starting line 3)
            // Lines are: 10, 18, 18, 18...
            // So at relIndex 18, 36, 54... we break row
            if (relIndex > 0 && relIndex % 18 === 0) {
                createNewRow(false);
            }
            
            // New Group every 6 digits within the relative count
            if (relIndex > 0 && relIndex % 6 === 0) {
                createNewGroup();
            }
        }

        // --- GAMEPLAY LOGIC ---

        if (num === PI_DIGITS[currentIndex]) {
            const span = document.createElement('span');
            span.className = 'digit';
            span.textContent = num;
            currentGroup.appendChild(span);
            
            currentIndex++;
            document.getElementById('score').textContent = currentIndex;
            
            // Update Progress Bar
            const progressPercent = (currentIndex / TARGET) * 100;
            document.getElementById('progress-bar').style.width = Math.min(progressPercent, 100) + '%';
            
            document.getElementById('viewport').scrollTop = document.getElementById('viewport').scrollHeight;
            
            if (currentIndex === TARGET) endGame(true);
        } else {
            endGame(false, num);
        }
    }

    function endGame(won, numInput) {
        gameOver = true;
        if (!won) {
            playWrongSound();
            const span = document.createElement('span');
            span.className = 'digit wrong';
            span.textContent = numInput;
            currentGroup.appendChild(span);
            document.getElementById('modal-title').textContent = "CHALLENGE OVER";
        } else {
            document.getElementById('modal-title').textContent = "CHALLENGE COMPLETE!";
        }

        if (currentIndex > sessionBest) {
            sessionBest = currentIndex;
            document.getElementById('best').textContent = sessionBest;
        }

        document.getElementById('final-score').textContent = currentIndex + (won ? " (MAX!)" : "");
        document.getElementById('game-over-modal').style.display = 'flex';
    }

    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') handleInput(e.key);
    });

    function resetGame() {
        currentIndex = 0;
        gameOver = false;
        currentRow = null;
        currentGroup = null;
        document.getElementById('score').textContent = '0';
        document.getElementById('progress-bar').style.width = '0%';
        document.getElementById('pi-rows-container').innerHTML = ''; 
        document.getElementById('game-over-modal').style.display = 'none';
        // We don't create row here, handleInput(0) does it
    }
    
    resetGame();
</script>
</body>
</html>
